<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Create Account</h2>
            <p>Join Kitabi today and start your journey</p>
        </div>

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="John Doe" class="form-input">
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="john@example.com" class="form-input" [(ngModel)]="email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Create a password" class="form-input" [(ngModel)]="password">
        </div>

        <button class="btn-auth" (click)="signup()">Sign Up</button>

        <div class="auth-footer">
            <p>Already have an account? <a routerLink="/login">Log In</a></p>
        </div>
    </div>
</div>
