<nav class="navbar">
    <div class="navbar-container">
        <div class="logo">
            <a routerLink="/">KITABI</a>
        </div>
        <ul class="nav-links">
            <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
            <li><a href="#">Our Story</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="auth-buttons" *ngIf="!isLoggedIn; else loggedInBlock">
            <a routerLink="/login" class="btn btn-login">Login</a>
            <a routerLink="/signup" class="btn btn-signup">Sign Up</a>
        </div>
        <ng-template #loggedInBlock>
            <div class="auth-buttons">
                <a routerLink="/recommendations" class="btn btn-login">My Recs</a>
                <button (click)="logout()" class="btn btn-logout">Logout</button>
            </div>
        </ng-template>
    </div>
</nav>
