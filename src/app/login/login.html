<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Please log in to continue to Kitabi</p>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="john@example.com" class="form-input" [(ngModel)]="email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="••••••••" class="form-input" [(ngModel)]="password">
        </div>

        <div class="form-actions">
            <label class="checkbox-container">
                <input type="checkbox"> Remember me
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button class="btn-auth" (click)="login()">Log In</button>

        <div class="auth-footer">
            <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
        </div>
    </div>
</div>
